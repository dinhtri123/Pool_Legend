<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/playgame.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <a href="#" class="header-logo">
                    <img src="./images/logo.png" alt="Logo">
                </a>
                <nav class="header-menu">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Invite Friends</a></li>
                        <li><a href="#">Explore Quests</a></li>
                        <li><a href="#">Community</a></li>
                    </ul>
                </nav>
                <button class="header-btn">Join Now</button>
                <!-- mobile -->
                <span class="header-icon-menu sm">
                    <img src="./images/icon_menu.svg" alt="">
                </span>
                <span class="header-search-mb sm">
                    <img src="./images/icon_search.svg" alt="">
                </span>
            </div>
        </div>
    </header>
    <main>
        <section class="game">
            <p class="game-action-top sm">
                <img src="./images/rotate.png" alt="">
                <span>Rotate your phone for better ecperience</span>
            </p>
            <span class="game-img">
                <img src="./images/game-img.png" alt="">
            </span>
            <div class="game-action-bottom">
                <div class="game-action-redirect">
                    <a href="#" class="sm"><img src="./images/home-line.png" alt="">Dashboard</a>
                    <a href="#"><img src="./images/fullscreen-fill.png" alt="">Fullscreen</a>
                </div>
                <div class="game-social">
                    <a href="#">
                        <img src="./images/icon-x.png" alt="">
                    </a>
                    <a href="#">
                        <img src="./images/icon-call.png" alt="">
                    </a>
                    <a href="#">
                        <img src="./images/icon-tele.png" alt="">
                    </a>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
