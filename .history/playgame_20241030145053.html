<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/playgame.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <a href="#" class="header-logo" data-aos="fade-right">
                    <img src="./images/logo.png" alt="Logo">
                </a>
                <nav class="header-menu" data-aos="fade-up">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Invite Friends</a></li>
                        <li><a href="#">Explore Quests</a></li>
                        <li><a href="#">Community</a></li>
                    </ul>
                </nav>
                <button class="header-btn" data-aos="fade-left">Join Now</button>
                <!-- mobile -->
                <span class="header-icon-menu sm" data-aos="fade-left">
                    <img src="./images/icon_menu.svg" alt="">
                </span>
                <span class="header-search-mb sm" data-aos="fade-left">
                    <img src="./images/icon_search.svg" alt="">
                </span>
            </div>
        </div>
    </header>
    <main>
        <section class="game">
            <p class="game-action-top container sm"  data-aos="fade-up">
                <img src="./images/rotate.png" alt="">
                <span>Rotate your phone for better ecperience</span>
            </p>
            <div class="game-img" data-aos="fade-up">
                <img src="./images/game-img.png" alt="">
            </div>
            <div class="game-action-bottom container">
                <div class="game-action-redirect" data-aos="fade-up">
                    <a href="#" class="sm"><img src="./images/home-line.png" alt="">Dashboard</a>
                    <a href="#"><img src="./images/fullscreen-fill.png" alt="">Fullscreen</a>
                </div>
                <div class="game-social" data-aos="fade-up">
                    <a href="#">
                        <img src="./images/icon-x.png" alt="">
                    </a>
                    <a href="#">
                        <img src="./images/icon-call.png" alt="">
                    </a>
                    <a href="#">
                        <img src="./images/icon-tele.png" alt="">
                    </a>
                </div>
            </div>
            
        </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./jquery/index.js"></script>
</body>
</html>
